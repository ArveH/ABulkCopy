name: Build Console application
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  slnFile: 'src/ABulkCopy.sln'
  consoleProjFile: 'src/ABulkCopy.Cmd/ABulkCopy.Cmd.csproj'
  commonTest: 'src/Common.Test/Common.Test.csproj'
  asqlserverTest: 'src/ASqlServer.Test/ASqlServer.Test.csproj'
  apostgresTest: 'src/APostgres.Test/APostgres.Test.csproj'
  aparserTest: 'src/AParser.Test/AParser.Test.csproj'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout all
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'

    - name: Build
      run: dotnet build ${{env.slnFile}}

    - name: Determine version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        overrideConfig: |
          update-build-number=false
          next-version=0.1.1
        updateAssemblyInfo: true
        useConfigFile: true

    - name: Test AParser
      run: dotnet test ${{env.aparserTest}} --no-build -v m
    
    - name: Test Common
      run: dotnet test ${{env.commonTest}} --no-build -v m 

    - name: Test ASqlServer
      run: dotnet test ${{env.asqlserverTest}} --no-build -v m -e AppSettings__ConnectionString="${{secrets.MSS_ABULKCOPY_TEST_CONNECTIONSTRING}}"

    - name: Publish
      run: dotnet publish ${{env.consoleProjFile}} -c Release

